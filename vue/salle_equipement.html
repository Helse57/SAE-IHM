<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Liste des équipements</title>
    <link type="text/css" rel="stylesheet"
        href="https://devweb.iutmetz.univ-lorraine.fr/~thieba218u/ihm/tp_inventaire/vue/css/salle_equipement.css" />
</head>

<body>
    <div class="pnltitre">
        Nombre total d'équipements :
        <span id="equipement_total"> </span>
    </div>
    <table id="equipement_table" class="display compact hover">
        <thead>
            <tr>
                <th>libellé</th>
                <th>quantité</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="pnlaction">
        <input id="equipement_btn_ajouter" type="button" value="Ajouter" />
        <input id="equipement_btn_modifier" type="button" value="Modifier" />
        <input id="equipement_btn_supprimer" type="button" class="btnalerte" value="Supprimer" />
    </div>
</body>
<!-- pour alimenter l'interface, il faut des données
    on insère les commandes d'insertions des scripts "connexion.js"
    , "data_equipement.js" pour alimenter la liste des équipements de la salle -->
    <script src="https://devweb.iutmetz.univ-lorraine.fr/~thieba218u/ihm/tp_inventaire/modele/data_equipement.js"></script>
    <script src="https://devweb.iutmetz.univ-lorraine.fr/~thieba218u/ihm/tp_inventaire/modele/connexion.js"></script>
    <script src="https://devweb.iutmetz.univ-lorraine.fr/~thieba218u/ihm/tp_inventaire/controleur/salle_equipement.js"></script>

</html>
